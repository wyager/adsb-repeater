name:                adsb-repeater
version:             0.1.0.0
github:              "githubuser/adsb-repeater"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/adsb-repeater#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-diff
- containers
- bytestring
- text
- zstd
- optparse-applicative
- optparse-generic
- scientific
- attoparsec
- generic-lens
- microlens
- deepseq
- fingertree
- unordered-containers
- vector
- async

default-extensions:
- OverloadedStrings
- DataKinds
- TypeOperators
- MultiParamTypeClasses
- FlexibleContexts
- LambdaCase
- ScopedTypeVariables
- RecordWildCards
- NoMonomorphismRestriction
- DerivingStrategies
- DeriveGeneric
- DeriveAnyClass
- GeneralizedNewtypeDeriving
- BangPatterns
- TypeApplications
- StandaloneDeriving
- DuplicateRecordFields
- DerivingVia
- FlexibleInstances
- RankNTypes
- KindSignatures
- DeriveFunctor

library:
  source-dirs: src

executables:
  adsb-repeater:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N1
    - -O
    - -Wall -Wextra -Werror
    dependencies:
    - adsb-repeater

tests:
  adsb-repeater-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adsb-repeater
